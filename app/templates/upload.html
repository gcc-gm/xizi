{% extends 'loginbase.html' %}

{% block title %}upload{% endblock %}


{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css/bootstrap/css/upload.css') }}">
{% endblock %}

<!-- 主体内容 -->

{% block main %}
    <div class="container upload">
        <div class="row">

            <div class="col-xs-4 col-md-4"></div>
            <div class="col-xs-4 col-md-4 content">
                <h3 class="page-title">
                    上传图书
                </h3>
                <form action="{{ url_for('web.upload_book') }}" enctype="multipart/form-data" method="post">
                    <div class="form-container">
                        <div class="form-group">
                            <input type="text" id="book_number" class="form-control" placeholder="编号" name="number"
                                   value="{{ form.data['name'] | default('',true) }}">
                        </div>
                        <div class="form-group">
                            <input type="text" id="book_title" class="form-control" placeholder="书名" name="title"
                                   value="{{ form.data['student_id'] | default('',true) }}">
                        </div>
                        <div class="form-group">
                            <input type="text" id="book_author" class="form-control" placeholder="作者" name="author"
                                   value="{{ form.data['phone_number'] | default('',true) }}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="出版社" name="publisher"
                                   value="{{ form.data['email'] | default('',true) }}">
                        </div>

                        <div class="form-group">
                            <input type="text" id="price" class="form-control" placeholder="价格" name="price"
                                   value="{{ form.data['password'] | default('',true) }}">
                        </div>


                        <div class="form-group">
                                <textarea class="form-control" rows="3" id="summary" name="summary"
                                          placeholder="书籍简介:如:《围城》是钱钟书所著的长篇小说。第一版于1947年由上海晨光出版公司出版。"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="file" id="img" class="form-control" placeholder="图片" name="img"
                                   value="{{ form.data['password2'] | default('',true) }}">
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary btn-block" type="submit" id="btn-submit" value="upload">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xs-4 col-md-4"></div>
        </div>

    </div>

{% endblock %}

{% extends 'loginbase.html' %}
{% block title %}
    邮箱验证
{% endblock %}
{% block main %}
    <div class="container">
        <div class="row">

            <div class="col-xs-6 col-md-4 col-xs-offset-3 col-md-offset-4">
                <h3 class="page-title">验证码</h3>
                <form action="" method="post">
                    <div class="form-container">
                        <div class="form-group">
                            <input type="text" id="code" class="form-control" placeholder="四位数的验证码" name="code"
                                   value="{{ code | default('',true) }}">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary btn-block" type="submit" id="btn-submit" value="提交">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>


{% endblock %}

{% extends 'loginbase.html' %}

{% block title %}密码重置{% endblock %}


{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',
    filename='css/css/bootstrap/css/forget-password.css') }}">
{% endblock %}
{% block nav %}
{% endblock %}
{% block main %}
<div class="container forget-password">
    <div class="row">
        <div class="col-xs-4 col-md-4">
        </div>
        <div class="col-xs-4 col-md-4">
            <h3 class="page-title">
                重置密码
            </h3>
            <form action="" method="post">
                <div class="form-container">
                    <div class="form-group">
                        <input type="password" id="password1" class="form-control"
                               placeholder="新的密码" name="password1">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password2" class="form-control"
                               placeholder="再次确认" name="password2">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary btn-block" type="submit" id="btn-submit" value="提交">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-4 col-md-4">
        </div>
    </div>
</div>
{% endblock %}

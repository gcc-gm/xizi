{% extends 'loginbase.html' %}

{% block title %}首页{% endblock %}


{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/css/bootstrap/css/index.css') }}">
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row main-content">
            {% for book in books %}
                <div class="col-xs-12 col-md-4 col-md-offset-1 content-box">
                    <div class="row">
                        <a href="{{ url_for('web.book_detail',number=book.number) }}">
                            <div class="col-xs-6 col-md-5">
                                <img class="book-img" src="{{ url_for('static', filename='upload/'+book.image) }}">
                            </div>
                        </a>

                        <div class="col-xs-6 col-md-6 ">
                            <div class="book-info">
                                <div style="margin-top: 10px;">
                                    <span style="font-size:18px;color:#fff;">{{ book.title }}</span>
                                    <div>
                                        <span style="color: #adafad;" class="author">{{ book.author }}</span>

                                    </div>
                                </div>
                                <div class="summary">
                                    <span>{{ book.summary }}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            {% endfor %}
        </div>
    </div>



    <div class="container-fluid">
        <div style="height: 100px" class="col-md-12 col-xs-12"></div>
    </div>

{% endblock %}

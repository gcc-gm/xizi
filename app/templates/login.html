{% extends 'loginbase.html' %}
{% block title %}
    登录
{% endblock %}
{% block head %}
    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/css/bootstrap/css/login.css') }}">
{% endblock %}

{% block main %}

    <div style="background: #263325" class="container login">
        <div class="row flex-vertical-center">
            <div class="col-md-6 title">
                <span class="sub-title">登录</span>
                <hr>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
                <form action="{{ url_for('web.login') }}" method="post">
                    <div class="form-container">
                        <div class="form-group">
                            <input type="text" id="student_id" class="form-control" placeholder="学号" name="student_id"
                                   value="{{ form.data['student_id'] | default('',true) }}">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="密码" name="password"
                                   value="{{ form.data['password'] | default('',true) }}">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary btn-block" type="submit" id="btn-submit" value="登录">
                        </div>
                    </div>
                </form>
                <p ><a class="reset-link" href="{{ url_for('web.forget_password_request') }}">忘记密码?</a></p>
            </div>

        </div>
    </div>
    <!-- footer -->

{% endblock %}

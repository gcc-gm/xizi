{% extends 'loginbase.html' %}

{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/css/bootstrap/css/register.css') }}">
{% endblock %}
{% block nav %}{% endblock %}
{% block main %}
    <div style="background: #263325" class="container register">
        <div class="row flex-vertical-center">
            <div class="col-md-6 title">
                <span class="sub-title">注 册</span>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4">
                <h4 class="page-title">
                    <a id='nav_url' href="/">首页</a>
                </h4>

                <form action="{{ url_for('web.register') }}" method="post">
                    <div class="form-container">
                        <div class="form-group">
                            <input class="form-control" id="student_id" name="name" placeholder="昵称" type="text"
                                   value="{{ form.data['name'] | default('',true) }}">
                            </input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="student_id" name="student_id" placeholder="学号"
                                   type="text"
                                   value="{{ form.data['student_id'] | default('',true) }}">
                            </input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="phone_number" name="phone_number" placeholder="手机号码"
                                   type="text"
                                   value="{{ form.data['phone_number'] | default('',true) }}">
                            </input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="email" placeholder="邮箱地址" type="text"
                                   value="{{ form.data['email'] | default('',true) }}">
                            </input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" placeholder="密码"
                                   type="password"
                                   value="{{ form.data['password'] | default('',true) }}">
                            </input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password2" name="password2" placeholder="确认密码"
                                   type="password"
                                   value="{{ form.data['password2'] | default('',true) }}">
                            </input>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary btn-block" id="btn-submit" type="submit" value="注册">
                            </input>
                        </div>
                    </div>
                </form>
                <div class="col-xs-8 col-md-6 col-xs-offset-2 col-md-offset-3">
                    <p style="color:#517380;">已有帐号?<a href="{{ url_for('web.login') }}">登录</a></p></div>
            </div>

        </div>
    </div>
    <!-- footer -->

{% endblock %}
